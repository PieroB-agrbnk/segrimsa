name: Keep Alive - Streamlit + Supabase

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:

      - name: Ping Streamlit App
        continue-on-error: true
        run: |
          echo "Pinging Streamlit app..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            --max-time 30 --max-redirs 5 -L \
            -A "Mozilla/5.0" \
            "https://segrimsa.streamlit.app/")
          echo "Streamlit status: $RESPONSE"
          if [ "$RESPONSE" -ge 200 ] && [ "$RESPONSE" -lt 400 ]; then
            echo "Streamlit is awake!"
          else
            echo "Streamlit may be sleeping, ping sent anyway"
          fi

      - name: Ping Supabase Database
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          echo "Pinging Supabase..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            --max-time 15 \
            "${SUPABASE_URL}/rest/v1/registros_catequesis?select=count&limit=1" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}")
          echo "Supabase status: $RESPONSE"
          if [ "$RESPONSE" -eq 200 ]; then
            echo "Supabase is alive!"
          else
            echo "Supabase ping failed with status: $RESPONSE"
            exit 1
          fi
